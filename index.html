<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>

  <body>
    <a-scene id="scene">

      <a-assets>        
        <a-asset-item
          id="bowlingball"
          src="./models/ball/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-entity
            id="ball"
            gltf-model="#bowlingball"
            position="0 -4.4 3"
            rotation="0 0 0"
            scale="1 1 1"          
          >
        </a-entity>
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="red"
        static-body
        visible="true"
      >
      </a-plane>

      <a-sky color="orange"></a-sky>

    </a-scene>
  </body>
</html>
